<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crafting Prototype</title>
  <link rel="stylesheet" href="../css/charcombiner.css">
</head>
<body>
  <div class="container">
    <h1>Crafting prototype</h1>
    <div class="row">
      <div class="panel palette">
        <div class="innerpanel">
          <strong>Palette</strong>
        </div>
        <div class="list" id="paletteList" style="margin-top:12px"></div>
        <div class="add-ingredient">
          <input id="newLabel" placeholder="Add token (e.g. O, X, H)" />
          <button id="addBtn">Add</button>
        </div>
      </div>
      <div class="panel" style="flex:2">
        <div class="innerpanel">
          <strong>Workspace</strong>
          <div class="small">Sequence: <span id="sequenceString">(empty)</span></div>
        </div>
        <div id="workspace" class="workspace" ondragover="event.preventDefault()"></div>
        <div class="actions">
          <button id="fuseOnce">Fuse once</button>
          <button id="autoFuse">Auto-fuse</button>
          <button id="clear">Clear</button>
        </div>
        <div class="compact" id="compact">Compact: â€”</div>
        <div class="info" id="counts"></div>
      </div>
    </div>
  </div>
  <script src="../js/charcombiner.js"></script>
</body>
</html>
